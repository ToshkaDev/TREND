<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="main-navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bu-navbar">
                        <span class="sr-only">Toggle Dropdown</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="logo" th:href="@{/}" style="font-size:180%; color:#D8F0E3">ProtoTree</a>
                </div>

                <div class="navbar-collapse" id="bu-navbar">
                    <ul class="nav navbar-nav">
                        <li id="home"><a th:href="@{/}">Home</a></li>
                        <li id="gene-neighborhoods"><a th:href="@{/gene-neighborhoods}">Gene Neighborhoods</a></li>
                        <li id="about"><a th:href="@{/about}">About</a></li>
                        <li id="help"><a th:href="@{/help}">Help</a></li>
                        <li id="credits"><a th:href="@{/credits}">Credits</a></li>
                        <li id="contact"><a th:href="@{/contact}">Contact</a></li>

                    </ul>
                </div>
            </div>
            <div class="bottom-nav-bar"></div>
        </nav>

        <div style="display: none">
            <span id="mainTab" th:text="${mainTab}"></span>
        </div>

    </div>


    <div th:fragment="copy" class="footer-container">
        <div class="row">
            <div class="col-md-6 ">
                <div class="row footer-info">
                    <h2> <a th:href="@{http://u.osu.edu/zhulinlab/}" class="footer-text">ZHULIN LAB </a></h2>
                </div>
                <div class="row footer-info">
                    <a th:href="@{http://twitter.com/zhulinlab}" class="btn btn-default btn-sm social">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="col-md-6 footer-info">
                <a th:href="@{https://www.osu.edu}">
                    <img th:src="@{/images/TheOhioStateUniversity.jpg}" width="300" height="170">
                </a>
            </div>
        </div>
        <h4 id="copy-right" class="footer-text">&copy; 2017 Vadim Gumerov</h4>
    </div>

</body>

</html>
